<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>دستگاه پخش ویدیو</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>دستگاه پخش ویدیو</h1>
    <div class="video-container">
      <div class="videoStatus" id="videoStatus"></div>
      <video
        src="videos/video.mp4"
        id="video"
        class="screen"
        poster="images/poster.jpg"
      ></video>
      <div class="controls">
        <button type="button" class="btn" id="play">
          <span class="material-symbols-outlined"> play_arrow </span>
        </button>
        <button type="button" class="btn" id="stop">
          <span class="material-symbols-outlined"> stop </span>
        </button>
        <div class="speed-container">
          <button type="button" class="btn" id="speed">
            <span class="material-symbols-outlined"> speed </span>
          </button>
          <div id="speedSelect" class="speedSelect d-none">
            <div class="speedOption">
              <span class="material-symbols-outlined font-size-10">
                radio_button_unchecked </span
              ><span>0.25</span>
            </div>
            <div class="speedOption">
              <span class="material-symbols-outlined font-size-10">
                radio_button_unchecked </span
              ><span>0.5</span>
            </div>
            <div class="speedOption">
              <span class="material-symbols-outlined font-size-10">
                radio_button_unchecked </span
              ><span>0.75</span>
            </div>
            <div class="speedOption">
              <span class="material-symbols-outlined font-size-10 selected">
                radio_button_checked </span
              ><span>normal</span>
            </div>
            <div class="speedOption">
              <span class="material-symbols-outlined font-size-10">
                radio_button_unchecked </span
              ><span>1.25</span>
            </div>
            <div class="speedOption">
              <span class="material-symbols-outlined font-size-10">
                radio_button_unchecked </span
              ><span>1.5</span>
            </div>
            <div class="speedOption">
              <span class="material-symbols-outlined font-size-10">
                radio_button_unchecked </span
              ><span>1.75</span>
            </div>
            <div class="speedOption">
              <span class="material-symbols-outlined font-size-10">
                radio_button_unchecked </span
              ><span>2</span>
            </div>
          </div>
        </div>
        <button type="button" class="btn" id="replay10">
          <span class="material-symbols-outlined"> replay_10 </span>
        </button>
        <button type="button" class="btn" id="forward10">
          <span class="material-symbols-outlined"> forward_10 </span>
        </button>
        <input
          type="range"
          name=""
          id="progress"
          class="progress"
          min="0"
          max="100"
          step="0.1"
          value="0"
        />
        <span class="timestamp" id="timestamp">00:00</span>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
